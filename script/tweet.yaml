######################################################################################################
###Script to send notifications to Twitter as @BearStoneHA.
## Enhancements by @dale3h
######################################################################################################

tweet_engine:
   sequence:
    - service: notify.BearStoneHA
      data_template:
        message: >-
          {{ tweet }} #IOT #SmartHome

    - service: ifttt.trigger
      data_template:
        event: >-
          "Facebook_Post"
        value1: >-
          {{ tweet }}
