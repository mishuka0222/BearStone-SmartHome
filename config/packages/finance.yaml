sensor:
  - platform: alpha_vantage
    api_key: !secret vantage_api
    symbols:
      - name: Tesla
        currency: USD
        symbol: TSLA
      - name: VMware
        currency: USD
        symbol: VMW
    foreign_exchange:
      - from: BTC
        to: USD
        name: Bitcoin
#-------------------------------------------
group:
  finance:
    entities:
      - sensor.tesla
      - sensor.bitcoin
      - sensor.vmware

