sensor:
  - platform: alpha_vantage
    scan_interval: 2400
    api_key: !secret vantage_api
    symbols:
      - name: Tesla
        currency: USD
        symbol: TSLA
      - name: VMware
        currency: USD
        symbol: VMW
      - name: Amazon
        currency: USD
        symbol: AMZN

  - platform: coinmarketcap
    currency_id: 1027
  - platform: coinmarketcap
    currency_id: 1
#-------------------------------------------
group:
  finance:
    entities:
      - sensor.tesla
      - sensor.bitcoin
      - sensor.ethereum
      - sensor.vmware
      - sensor.amazon

