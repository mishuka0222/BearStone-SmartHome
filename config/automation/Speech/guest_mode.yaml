##########  ############################################################
##  Announce when people come or go.
## Announce over all Chromecast Audios
######################################################################
- alias: 'Guest Mode Audio Feedback'

  trigger:
    - platform: state
      entity_id:
        - input_boolean.guest_mode
      from: 'off'
      to: 'on'

  action:
    - service: script.speech_engine
      data_template:
        value1: >
          {{ [
          "Guest Mode has been enabled for the rest of the day.",
          "System Guest Mode has been enabled. I will minimize the amount of automation for today."
          ] | random }}
        call_responsibilities: 1
        call_no_announcement: 1
        call_garage_check: 1
        call_window_check: 1

- alias: 'Guest Mode Reset'

  trigger:
    - platform: state
      entity_id:
        - group.family
      from: 'not_home'
      to: 'home'

  condition:
    - condition: state
      entity_id: input_boolean.guest_mode
      state: 'on'

  action:
    - service: input_boolean.turn_off
      entity_id:
        - input_boolean.guest_mode
    - service: script.speech_engine
      data_template:
        value1: >
          {{ [
          "Guest Mode has been disabled and normal automations will continue."
          ] | random }}
        call_no_announcement: 1
